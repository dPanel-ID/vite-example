version: v0.0.1-alpha.0

setup:
  language:
    name: nodejs
    version: 18.19.0

build:
  target:
    machine:
      workdir: .
      steps:
        - name: "Build Vite.js Application to VPS"
          command:
            - yarn
            - yarn build
            - yarn install --production
        - name: "Create Application Artifact"
          archive:
            - ./dist
            - ./node_modules

run:
  name: vite-example
  no_service: true
